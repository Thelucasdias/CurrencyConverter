<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="financial-ticker">
      <div class="ticker-container">
      </div>     
  </div>

  <div class="app-container">
    <header class="app-header">
        <h1><i class="fas fa-chart-line"></i> Notícias Financeiras</h1>
        <div class="controls">
            <select id="category-filter" class="filter-select">
                <option value="all">Todas Categorias</option>
                <option value="business">Negócios</option>
                <option value="politics">Política</option>
                <option value="world">Mundo</option>
            </select>
            <button id="refresh-btn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
    </header>

    <main class="news-container">
        <div id="loading-indicator" class="loading">
            <div class="spinner"></div>
            <p>Carregando notícias...</p>
        </div>
        
        <div id="news-grid" class="news-grid">
            
        </div>
        
        <div id="error-message" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Não foi possível carregar as notícias. Tente novamente mais tarde.</p>
            <button id="retry-btn" class="retry-btn">Tentar Novamente</button>
        </div>
    </main>

    <footer class="app-footer">
        <p>Atualizado em: <span id="last-updated">--/--/---- --:--</span></p>
        <p>Dados fornecidos por NewsData.io</p>
    </footer>
</div>
   <div class="container">
      <h1>Conversor de moedas</h1>
      <form id="converterForm">
        <label for="from">De:</label>
        <select id="from" name="from" required>
        </select>
        <label for="to">Para:</label>
        <select id="to" name="to" required>
        </select>
        
        <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount">
            
            <button type="submit">Converter</button>
        </form>

        <div id="result" class="result">
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
